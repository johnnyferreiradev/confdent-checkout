<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <script src="https://kit.fontawesome.com/2a2ac02fa4.js" crossorigin="anonymous"></script>
    <title>Confdent checkout</title>
</head>

<body>
    <header class="navbar">
        <ul class="nav">
            <img src="./assets/images/logo.jpeg" alt="Confdent logo">
            <li>
                <a href="#">Início</a>
            </li>
            <li>
                <a href="#">Pacientes</a>
            </li>
            <li>
                <a href="#">Avaliações</a>
            </li>
            <li>
                <a href="#">Meu perfil</a>
            </li>
            <li>
                <a href="#">Sair</a>
            </li>
        </ul>
        <div class="status">
            <p class="price"><i class="fas fa-ticket-alt"></i> R$ 5000</p>
            <a href="#" class="credits-button">Créditos</a>
        </div>
    </header>
    <div class="content">
        <div class="billing-info">
            <h1 class="title">Informações de cobrança</h1>
            <p class="info">Livia Contágio</p>
            <p class="info">Avenida Nove de Julho, nº 12</p>
            <p class="info">CEP 01406-000 - São Paulo - SP</p>
            <p class="info">(11) 2365-4856</p>
            <a href="#" class="edit-button">Editar dados</a>
        </div>
        <div class="payment-method">
            <div class="payment-method-title">
                Forma de pagamento
            </div>
            <div class="payment-method-content">
                <form>
                    <div class="payment-form-group">
                        <div class="check">
                            <input type="radio" name="" id="card">
                            <label for="">Cartão de crédito</label>
                        </div>
                        <img src="./assets/images/cards.png" alt="Cartões" id="img-flags">
                    </div>
                    <div class="payment-form-group">
                        <label for="">Número do Cartão</label>
                        <input type="text" class="type-text" id="card-number">
                    </div>
                    <div class="payment-form-group">
                        <label for="">Nome do titular</label>
                        <input type="text" class="type-text" id="holder">
                    </div>
                    <div class="payment-form-group">
                        <label for="">Validade</label>
                        <input type="text" class="type-text" id="expiration-date">

                        <label for="" class="cvv">CVV</label>
                        <input type="text" class="type-text" id="cvv">
                    </div>
                </form>
            </div>
        </div>
        <div class="purchase-summary">
            <div class="summary-card">
                <div class="summary-title">Resumo da compra</div>
                <div class="summary-content">
                    <div class="payment-form-group">
                        <label for="">Item selecionado</label>
                        <input type="text">
                    </div>
                    <div class="payment-form-group">
                        <label for="">Cupom de desconto</label>
                        <input type="text">
                    </div>
                </div>
                <div class="total">
                    TOTAL: R$ 999,00
                </div>
            </div>
            <div class="pay">
                <a href="#" class="pay-button">Pagar</a>
                <a href="#">Quero mudar minha escolha</a>
            </div>
        </div>
    </div>
</body>

</html>
